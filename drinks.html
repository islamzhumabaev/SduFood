<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssko/drinks.css">
    <title>SDUFood</title>
</head>
<body>
    <div class="container">
        <div class="taskbar">
            <a href="" class="profile"><img src="img/free-icon-cocktail-3366865.png" alt=""></a>
            <a href="bakery.html" class="buy"><img src="img/free-icon-pie-8549363.png" alt=""></a>
            <a href="fast.html" class="sell"><img src="img/free-icon-burger-5787016.png" alt=""></a>
            <a href="korzina.html" class="info"><img src="img/free-icon-cart-891419.png" alt=""></a>
            <a href="gotovo.html" class="home"><img src="img/free-icon-hourglass-8590177.png" alt=""></a>
            <a href="index.html" class="home"><img src="img/free-icon-logout-1828490.png" alt=""></a>
        </div>
        <div class="content">
            <div class="header">
                <div class="header_logo">
                    <img src="img/free-icon-booth-9778850.png" alt="">
                    <div class="text">SDU <br> Food</div>
                </div>
                <div class="header__money">
                    <img src="img/free-icon-boss-265674.png" alt="">
                    <div class="block">
                        <div class="username">SDU</div>
                        <div class="money">&#129689 <span id="akwa">âˆž</span></div>
                    </div>
                </div>
            </div>
            <div class="center">
                <div class="product-container">
                    <div class="product">
                        <img src="img/coca.png" alt="Product 1">
                        <div class="product-details">
                            <div class="product-title">Coca Cola</div>
                            <div class="product-price">300tg</div>
                            <div id="quantity1" class="product-price">0</div>
                        </div>
                        <div class="counter-container">
                            <button class="button" id="decrementButton0">-</button>
                            <span class="counter" id="count0">0</span>
                            <button class="button" id="incrementButton0">+</button>
                        </div>
                        <br>
                    </div>
            
                    <div class="product">
                        <img src="img/tea.png" alt="Product 2">
                        <div class="product-details">
                            <div class="product-title">Tea</div>
                            <div class="product-price">170tg</div>
                        </div>
                        <div class="counter-container">
                            <button class="button" id="decrementButton1">-</button>
                            <span class="counter" id="count1">0</span>
                            <button class="button" id="incrementButton1">+</button>
                          </div>
                    </div>
            
                    <div class="product">
                        <img src="img/coffe.png" alt="Product 3">
                        <div class="product-details">
                            <div class="product-title">Coffee</div>
                            <div class="product-price">200tg</div>
                        </div>
                        <div class="counter-container">
                            <button class="button" id="decrementButton2">-</button>
                            <span class="counter" id="count2">0</span>
                            <button class="button" id="incrementButton2">+</button>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <a id="sub1" href="#" class="my-button">to Basket</a>
                </div>
            </div>
        </div>
    </div>
    
    
    <script>
        const data=JSON.parse(localStorage.getItem('adminObj'));
        const a=data[0].quantity;

        document.getElementById('quantity1').innerText = a +' things';
    </script>
    <script src="main.js"></script>
</body>
</html>
